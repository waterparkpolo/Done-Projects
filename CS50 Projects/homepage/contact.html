<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container text-center my-4">
    <h1>Contact Me</h1>
    <nav>
      <a href="index.html" class="btn btn-primary mx-2">Home</a>
      <a href="hobbies.html" class="btn btn-secondary mx-2">Hobbies</a>
      <a href="contact.html" class="btn btn-success mx-2">Contact</a>
      <a href="gallery.html" class="btn btn-warning mx-2">Fortnite</a>
    </nav>
  </header>
  <section class="container">
    <h2>Get in Touch</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </section>
  <footer class="container text-center my-4">
    <p>&copy; 2025 Micah Drane.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
